<!DOCTYPE html>
<html>
<head>
  <title>Formulario Simple</title>
</head>
<body>
  <h2>Inscripción</h2>
  <form id="form">
    Nombre: <input type="text" name="nombre" required><br>
    Email: <input type="email" name="email" required><br>
    Edad: <input type="number" name="edad" required><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyTgUXKNj0YO1AEEZYd9wqcAJR-gLqmRiiIb553ZlZxeZGJVbeJjSjYvDe55GmHIGSd/exec'; // ← pon aquí la URL del Web App

    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('respuesta').innerText = 'Enviado correctamente!';
        document.getElementById('form').reset();
      })
      .catch(err => {
        document.getElementById('respuesta').innerText = 'Error al enviar';
      });
    });
  </script>
</body>

</html>
